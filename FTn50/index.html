});

    <script>
    function validateForm()

    if ((a==null || a=="") && (b==null || b=="") && (c==null || c=="") )
      {
      alert("All Field must be filled out");
      return false;
      }
    if (b==null || b=="")
      {
      alert("Email must be filled out");
      return false;
      }
    if (c==null || c=="")
      {
      alert("Password must be filled out");
      return false;
      }
